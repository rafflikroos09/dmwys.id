<html>
  <head>
    <title>Pesonal Web</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="left">
        <ul>
          <img src="./assets/image/logo.png" alt="logo-image" />

          <li class="active">
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./contact-me.html">Blog</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="">Contact Me</a>
      </div>
    </nav>

    <!-- Form contact me -->
    <form>
      <div>
        <label>Name</label>
        <input type="text" placeholder="Type your name..." id="name" />
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="Type your email..." id="email" />
      </div>

      <div>
        <label>Phone Number</label>
        <input type="text" placeholder="Type your phone number..." id="phone" />
      </div>

      <div>
        <label>Subject</label>
        <select id="subject">
          <option hidden>Select Options!</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>

      <div>
        <label>Your Message</label>
        <textarea id="message"></textarea>
      </div>

      <div>
        <button type="button" onclick="getData()">Submit</button>
      </div>
    </form>
  </body>

  <script src="./assets/js/script.js"></script>
</html>
