<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="css/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- NavBar -->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img src="assets/images/logo.png" alt="logo" />
          </li>
          <li class="collapse-item">
            <a href="index.html">Home</a>
          </li>
          <li class="collapse-item">
            <a href="blog.html" class="active">Blog</a>
          </li>
        </ul>
      </div>

      <div class="nav-right collapse-item">
        <a href="contact.html">Contact</a>
      </div>

      <div class="nav-right hamburger-bars">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger()"
        >
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
      </div>
    </nav>
    <div class="hamburger-bars-items" id="hamburger-bars-items">
      <a href="index.html">Home</a>
      <a href="blog.html" class="active">Blog</a>
      <a href="contact.html">Contact</a>
    </div>

    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <label for="input-blog-content">Content</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div style="display: flex; flex-direction: column">
              <div style="display: flex">
                <div style="display: flex">
                  <input
                    type="checkbox"
                    id="node-js"
                    style="width: 20%"
                  /><label style="background-color: green" for="node-js"
                    >Node JS</label
                  >
                </div>
                <div style="display: flex">
                  <input
                    type="checkbox"
                    id="node-js"
                    style="width: 20%"
                  /><label style="background-color: green" for="node-js"
                    >Node JS</label
                  >
                </div>
              </div>
              <div style="display: flex">
                <div style="display: flex">
                  <input
                    type="checkbox"
                    id="node-js"
                    style="width: 20%"
                  /><label style="background-color: green" for="node-js"
                    >Node JS</label
                  >
                </div>
                <div style="display: flex">
                  <input
                    type="checkbox"
                    id="node-js"
                    style="width: 20%"
                  /><label style="background-color: green" for="node-js"
                    >Node JS</label
                  >
                </div>
              </div>
            </div>

            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/images/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
      </div>
    </div>

    <script src="js/blog.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
