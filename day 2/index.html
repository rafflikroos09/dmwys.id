<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="left">
        <ul>
          <img src="assets/img/logo2.png" alt="" />
          <li><a href="home.html">Home</a></li>
          <li><a href="">My Project</a></li>
        </ul>
      </div>

      <div class="right">
        <a href="">Contact Me</a>
      </div>
    </nav>

    <!-- NAVBAR END -->
    <!-- INPUT FORM -->
    <form action="">
      <div class="title"><h1>GET IN TOUCH</h1></div>
      <br />
      <br />
      <div>
        <label for="name">Nama</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" />
      </div>
      <div>
        <label for="subject">Subject</label>
        <select name="" id="subject">
          <option value="" hidden>Select Option</option>
          <option value="">Fronend</option>
          <option value="">Backend</option>
          <option value="">UI/UX</option>
          <option value="">IT Support</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <!-- END INPUT FORM -->

    <script src="script.js"></script>
  </body>
</html>
