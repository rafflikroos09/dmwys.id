    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Add <span>My Project</span></h1>
            <div>
              <label for="input-blog-title">Project Name</label>
              <input id="input-blog-title" />
            </div>
            <div class="date">
              <div class="date-2">
                <label for="start" class="start">Start Date</label>
                <input type="date" id="start" />
              </div>

              <div class="date-3">
                <label for="end" class="end">End Date</label>
                <input type="date" id="end" />
              </div>
            </div>
            <div>
              <label for="input-blog-content">Description</label>
              <textarea id="input-blog-content" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox">
              <div class="techno"><label>Technologies</label></div>
              <div class="checkbox-item">
                <div class="checkbox-item-1">
                  <input type="checkbox" id="node-js" name="tech-icon" value="fa-brands fa-node-js" />
                  <label for="node-js">Node JS</label>
                </div>
                <div class="checkbox-item-1" style="margin-left: 18px">
                  <input type="checkbox" id="golang" name="tech-icon" value="fa-brands fa-golang" />
                  <label for="golang">Golang</label>
                </div>
              </div>

              <div class="checkbox-item">
                <div class="checkbox-item-1">
                  <input type="checkbox" id="react-js" name="tech-icon" value="fa-brands fa-react" />
                  <label for="react">React JS</label>
                </div>
                <div class="checkbox-item-1" style="margin-left: 15px">
                  <input type="checkbox" id="javascript" name="tech-icon" value="fa-brands fa-js" />
                  <label for="javascript">Javascript</label>
                </div>
              </div>
            </div>

            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/img/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
